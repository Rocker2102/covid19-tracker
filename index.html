<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>COVID-19 Tracker</title>
        <link rel="icon" href="assets/img/world.png" type="image/png" />
        <link rel="stylesheet" href="assets/css/materialize.min.css" type="text/css" />
        <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    </head>

    <body>
        <header class="navbar-fixed">
            <nav>
                <div class="nav-wrapper red">
                    <a class="brand-logo center">COVID-19</a>
                </div>
            </nav>
        </header>

        <main class="container center-align">
            <div class="row center-align">
                <div class="input-field col m8 s12">
                    <select id="countries">
                        <option value="" disabled>Loading countries ...</option>
                    </select>
                    <label>Select Country</label>
                    <span class="helper-text left-align" id="total-countries">Total Countries: --</span>
                </div>
                <div class="col m4 s12 center-align">
                    <button class="btn btn-large waves-effect blue" onclick="globalUpdate()"><i class="material-icons left">public</i>Global</button>
                </div>
            </div>

            <div id="mypreloader" class="scale-transition scale-out">
                <div class='preloader-wrapper active'><div class='spinner-layer spinner-blue'><div class='circle-clipper left'><div class='circle'></div></div><div class='gap-patch'><div class='circle'></div></div><div class='circle-clipper right'><div class='circle'></div></div></div><div class='spinner-layer spinner-red'><div class='circle-clipper left'><div class='circle'></div></div><div class='gap-patch'><div class='circle'></div></div><div class='circle-clipper right'><div class='circle'></div></div></div><div class='spinner-layer spinner-yellow'><div class='circle-clipper left'><div class='circle'></div></div><div class='gap-patch'><div class='circle'></div></div><div class='circle-clipper right'><div class='circle'></div></div></div><div class='spinner-layer spinner-green'><div class='circle-clipper left'><div class='circle'></div></div><div class='gap-patch'><div class='circle'></div></div><div class='circle-clipper right'><div class='circle'></div></div></div></div>
            </div>

            <div id="stats-container" class="hide">
                <div class="row center-align">
                    <div class="row">
                        <div class="col s12 center-align">
                            <div class="card-panel grey lighten-1 hoverable">
                                <h3 id="info-owner">India</h3>
                                <h4 class="black-text">Total Cases: <span id="total-cases">1243</span><span class="new badge black" id="new-cases">4</span></h4>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col m4 s12">
                            <div class="card-panel yellow lighten-2 hoverable">
                                <h4>Active Cases</h4>
                                <h4 id="active-cases">3</h4>
                            </div>
                        </div>
                        <div class="col m4 s12">
                            <div class="card-panel orange lighten-2 hoverable">
                                <h4>Critical</h4>
                                <h4 id="critical-cases">3</h4>
                            </div>
                        </div>
                        <div class="col m4 s12">
                            <div class="card-panel green lighten-2 hoverable">
                                <h4>Recovered Cases</h4>
                                <h4 id="recovered-cases">3</h4>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 center-align">
                            <div class="card-panel red lighten-2 black-text hoverable">
                                <h4>Total Deaths: <span id="total-deaths">4</span><span class="new badge brown darken-4" id="new-deaths">2</span></h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="page-footer black">
           <div class="container">
               <div class="row center-align">
                   <div class="col s12"><span id="last-updated"></span></div>
               </div>
           </div>
        </footer>
    </body>

    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <script src="assets/js/materialize.min.js"></script>
    <script src="assets/js/main.js"></script>
</html>
